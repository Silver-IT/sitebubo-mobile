<ion-header class='underHeader' *ngIf='pageType !== 0'>
  <ion-segment mode='md' [value]='pageType' *ngIf='pageType === 2'>
    <ion-segment-button mode='md' value = '2' chkecked>
      <ion-label>
        BROKEN LINKS
        <div class="submenu-badge" *ngIf='brokenlinksCount'>{{ brokenlinksCount }}</div>
      </ion-label>
    </ion-segment-button>
    <ion-segment-button mode='md' [disabled]='true'>
    </ion-segment-button>
    <ion-segment-button mode='md' [disabled]='true'>
    </ion-segment-button>
  </ion-segment>
  <ion-segment mode='md' [value]='pageType' *ngIf='pageType === 1'>
    <ion-segment-button mode='md' value = '1' chkecked>
      <ion-label>
        DOMAIN EXPIRY
      </ion-label>
    </ion-segment-button>
    <ion-segment-button mode='md' [disabled]='true'>
    </ion-segment-button>
    <ion-segment-button mode='md' [disabled]='true'>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [ngSwitch]='pageType'>
  <app-more-options *ngSwitchCase='0'></app-more-options>
  <app-cbroken-links *ngSwitchCase='2'></app-cbroken-links>
  <app-cdomain-expire *ngSwitchCase='1'></app-cdomain-expire>
  <ion-fab class='feedback-fab'vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button mode='md' class='feedback' (click)='openFeedback()'>
        <ion-icon class='feedback'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
