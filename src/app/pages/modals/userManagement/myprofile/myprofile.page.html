<ion-header>
  <ion-toolbar mode='ios' class="modal-toolbar">
    <ion-buttons>
      <ion-title>Profile</ion-title>
      <ion-button class='close' mode='ios' (click) = 'dismiss()'>
        <ion-icon class='close' ios="md-close" md="md-close" slot='icon-only'></ion-icon>
      </ion-button>
      <ion-button  [disabled]='!readyToSubmit' class='readySubmit' mode='ios' (click)='onSumit()'>Update</ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class='content'>
    <form [formGroup]='profile_form' (ngSubmit)="updateProfile()">
      <ion-list mode='ios'>
        <ion-item mode='md' class='item-input' [ngClass]="{'error-input': profile_form.get('fullname').hasError('minlength') }">
          <ion-icon class='fullname' slot='start'></ion-icon>
          <ion-input #fullnameInput mode='md' type='text' [(ngModel)]="fullname" placeholder='Full Name' formControlName="fullname" name="fullname" ></ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf='fullnameValidation'>
          <ng-container *ngFor="let validation of validation_messages.fullname">
            <div class="error-message"
              *ngIf="profile_form.get('fullname').hasError(validation.type)">
              <ion-icon class='error'></ion-icon>
              <ion-label>{{ validation.message }}</ion-label>
            </div>
          </ng-container>
        </div>

        <!-- <ion-item mode='md' class='item-input' [ngClass]="{'error-input': profile_form.get('email').hasError('pattern')  }">
          <ion-icon class='email' slot='start'></ion-icon>
          <ion-input #emailInput mode='md' type='email'  [(ngModel)]="email" placeholder='Email Address' formControlName="email" name="email" ></ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf='emailValidation'>
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="profile_form.get('email').hasError(validation.type) ">
              <ion-icon class='error'></ion-icon>
              <ion-label>{{ validation.message }}</ion-label>
            </div>
          </ng-container>
        </div> -->
      </ion-list>
    </form>
  </div>
</ion-content>
